<h2 mat-dialog-title>{{ isEditing ? 'Edit Product' : 'Add New Product' }}</h2>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-fields">
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter product name">
        <mat-error *ngIf="productForm.get('name')?.hasError('required')">
          Product name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter product description" rows="3"></textarea>
        <mat-error *ngIf="productForm.get('description')?.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" placeholder="Enter price">
        <mat-error *ngIf="productForm.get('price')?.hasError('required')">
          Price is required
        </mat-error>
        <mat-error *ngIf="productForm.get('price')?.hasError('min')">
          Price must be greater than 0
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Stock Quantity</mat-label>
        <input matInput type="number" formControlName="stockQuantity" placeholder="Enter stock quantity">
        <mat-error *ngIf="productForm.get('stockQuantity')?.hasError('required')">
          Stock quantity is required
        </mat-error>
        <mat-error *ngIf="productForm.get('stockQuantity')?.hasError('min')">
          Stock quantity must be greater than 0
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
      {{ isEditing ? 'Update' : 'Add' }} Product
    </button>
  </mat-dialog-actions>
</form>
